<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Alexander Masovets</title>
    
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #1a1a1a; /* Темный фон, характерный для музыкальных сайтов */
            color: white;
            padding-top: 50px;
        }
        .container-music {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Расстояние между плеерами */
        }
        iframe {
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 900px;
            min-width: 320px;
        }
        h1 {
            font-weight: 100;
            text-align: center;
            margin-bottom: 40px;
            letter-spacing: 5px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Alexander Masovets</h1>
        
        <div class="container-music">
            <iframe src="https://promodj.com/embed/7840291/cover" height="300" frameborder="0" allowfullscreen></iframe>
            
            <iframe src="https://promodj.com/embed/7750101/cover" height="300" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

</body>
</html>
