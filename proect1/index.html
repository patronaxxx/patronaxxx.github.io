<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Unifect</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

  </head>
  <body>
    <div class="container">
      <header class="row">
        <div class="col-md-6">
          <img id="logo" src="images/logo.PNG" alt="Udacity logo">
        </div>
        <div class="col-md-6 text-right text-uppercase">
          <h1 class="text-thin">Alexander Masovets</h1>
          <h4>Front-End Developer</h4>
        </div>
        <div class="row">
          <div class="col-md-12">
            <hr>
          </div>
        </div>
      </header>
      <section id="main" class="row">
        <div class="col-md-12">
          <img class="img-responsive" href="https://developer.mozilla.org/ru/docs/Web/JavaScript/%D0%9E_JavaScript" src="images/maintech.jpg" alt="Main Tech Photo">
        </div>
      </section>
      <section id="featured-work">
        <div class="row">
          <div class="col-md-12 text-left">
            <h2 class=text-muted>Featured Work</h2>
          </div>
        </div>
        <div class="row text-center">
          <div class="col-md-4">
            <img class="img-responsive" alt="Movie Trailers">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/uoAE43TbdmI" frameborder="0" allowfullscreen></iframe>
            <h3 class="text-uppercase">Movie Trailers</h3>
          </div>
          <div class="col-md-4">
             <object type=application/x-shockwave-flash data=http://htmlka.com/wp-content/uploads/2009/08/onlytothegoodpeople1.swf width=400 height=350><param name=movie value=http://htmlka.com/wp-content/uploads/2009/08/onlytothegoodpeople1.swf></object>
            <h3 class="text-uppercase">Bokeh</h3>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
