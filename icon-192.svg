<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a0033"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="192" height="192" rx="32" fill="url(#bg)"/>
  <!-- Crown -->
  <polygon points="36,80 36,42 62,20 96,52 130,20 156,42 156,80" fill="none" stroke="#FFFF00" stroke-width="6" filter="url(#glow)"/>
  <circle cx="96" cy="52" r="8" fill="#FFFF00" filter="url(#glow)"/>
  <circle cx="36" cy="42" r="6" fill="#C300FF" filter="url(#glow)"/>
  <circle cx="156" cy="42" r="6" fill="#C300FF" filter="url(#glow)"/>
  <!-- Text P -->
  <text x="96" y="142" font-family="'Arial Black', sans-serif" font-weight="900" font-size="58" fill="#C300FF" text-anchor="middle" filter="url(#glow)">P</text>
  <!-- Neon border -->
  <rect width="190" height="190" x="1" y="1" rx="31" fill="none" stroke="#C300FF" stroke-width="3" opacity="0.6"/>
</svg>
