<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a0033"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </radialGradient>
    <linearGradient id="pGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C300FF"/>
      <stop offset="100%" style="stop-color:#8800BB"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  <!-- Crown -->
  <polygon points="96,210 96,110 166,52 256,140 346,52 416,110 416,210" fill="none" stroke="#FFFF00" stroke-width="12" filter="url(#glow)"/>
  <circle cx="256" cy="140" r="18" fill="#FFFF00" filter="url(#glow)"/>
  <circle cx="96" cy="110" r="14" fill="#C300FF" filter="url(#glow)"/>
  <circle cx="416" cy="110" r="14" fill="#C300FF" filter="url(#glow)"/>
  <!-- PATRONAXXX Text -->
  <text x="256" y="390" font-family="'Arial Black', sans-serif" font-weight="900" font-size="72" fill="url(#pGrad)" text-anchor="middle" filter="url(#glow)">PATRON</text>
  <text x="256" y="465" font-family="'Arial Black', sans-serif" font-weight="900" font-size="72" fill="#39FF14" text-anchor="middle" filter="url(#glow)">AXXX</text>
  <!-- Neon border -->
  <rect width="508" height="508" x="2" y="2" rx="79" fill="none" stroke="#C300FF" stroke-width="5" opacity="0.7"/>
</svg>
